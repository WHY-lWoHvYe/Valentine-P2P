plugins {
    id 'com.lwohvye.java-conventions'
    id 'org.gradlex.extra-java-module-info'
    id 'signing'
}

description = '3rd工具模块'

java {
    withJavadocJar()
}

jar {
    enabled = true // separates boot jar from normal jar
    manifest {
        from sharedManifest
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Automatic-Module-Name": "lwohvye." + project.name.replace("-", ".")
        )
    }
    into("META-INF/maven/$project.group/$project.name") {
        from { generatePomFileForMavenJava3rdToolPublication }
        rename ".*", "pom.xml"
    }
}

publishing {
    publications {
        mavenJava3rdTool(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Unicorn 3rd Tools'
                description = 'Tools and Third Party Integration'
                url = 'https://github.com/WHY-lWoHvYe/valentine-p2p.git'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'lWoHvYe'
                        name = '王红岩(lWoHvYe)'
                        email = 'lWoHvYe@outlook.com'
                        url = 'https://www.lwohvye.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/WHY-lWoHvYe/valentine-p2p.git'
                    developerConnection = 'scm:git:ssh://github.com/WHY-lWoHvYe/valentine-p2p.git'
                    url = 'https://github.com/WHY-lWoHvYe/valentine-p2p/tree/main'
                }
            }
        }
    }
}

signing {
    required { !version.endsWith("-SNAPSHOT") }
    publishing.publications.configureEach {
        sign it
    }
}

dependencies {
    api project(':unicorn-core')
    api 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker'
    implementation 'software.amazon.awssdk:s3-transfer-manager:2.18.28-PREVIEW'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.72'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
}

extraJavaModuleInfo {
    failOnMissingModuleInfo.set(false)
    automaticModule("cn.hutool:hutool-all", 'hutool.all')
    automaticModule("org.redisson:redisson", 'redisson')
    automaticModule("net.coobird:thumbnailator", 'thumbnailator')
    module('org.eclipse.angus:jakarta.mail', 'jakarta.mail', '1.0.0') {
        uses('jakarta.mail.util.StreamProvider')
    }
}
