pluginManagement {
    repositories {
        gradlePluginPortal()
    }

    plugins {
        id('org.springframework.boot') version("${springBootVersion}") // 使用properties定义的变量时，字符串要用双引号
    }
}

plugins {
    id 'com.gradle.enterprise' version '3.12.2'
}

rootProject.name = 'valentine-p2p'
include(':unicorn-core')
include(':unicorn-reactive')
include(':unicorn-code-gen')
include(':unicorn-logging')
include(':unicorn-tp-tools')
include(':unicorn-sys-api')
include(':unicorn-security')

gradleEnterprise {
    def runsOnCI = providers.environmentVariable("CI").getOrElse("false").toBoolean()
    if (runsOnCI) {
        buildScan {
            publishAlways()
            termsOfServiceUrl = "https://gradle.com/terms-of-service"
            termsOfServiceAgree = "yes"
        }
    }
}
