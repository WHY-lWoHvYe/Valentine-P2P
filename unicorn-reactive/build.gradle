 */

plugins {
    id 'com.lwohvye.java-conventions'
    id 'org.gradlex.extra-java-module-info'
    id 'signing'
}

ext {
    set('springframeworkVersion', "6.0.2")
}

description = '系统核心模块(WebFlux)'

java {
    withJavadocJar()
}

jar {
    enabled = true // separates boot jar from normal jar
    manifest {
        from sharedManifest
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Automatic-Module-Name": "lwohvye." + project.name.replace("-", ".")
        )
    }
    into("META-INF/maven/$project.group/$project.name") {
        from { generatePomFileForMavenJavaReactPublication }
        rename ".*", "pom.xml"
    }
}

publishing {
    publications {
        mavenJavaReact(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJavaReact
}

dependencies {
    api(project(':unicorn-core')) {
        // 括号里是Groovy的语法，定义map
        exclude(group: 'org.springframework', module: 'spring-webmvc')
    }
    api 'org.springframework.boot:spring-boot-starter-webflux'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
}

extraJavaModuleInfo {
    failOnMissingModuleInfo.set(false)
    automaticModule("cn.hutool:hutool-all", 'cn.hutool')
    automaticModule("org.redisson:redisson", 'org.redisson')
    automaticModule("net.coobird:thumbnailator", 'net.coobird.thumbnailator')
}
