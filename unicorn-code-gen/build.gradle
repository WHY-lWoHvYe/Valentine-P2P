 */

plugins {
    id 'com.lwohvye.java-conventions'
    id 'org.gradlex.extra-java-module-info'
    id 'signing'
}

description = '代码生成模块'

java {
    withJavadocJar()
}

jar {
    enabled = true // separates boot jar from normal jar
    manifest {
        from sharedManifest
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Automatic-Module-Name": "lwohvye." + project.name.replace("-", ".")
        )
    }
    into("META-INF/maven/$project.group/$project.name") {
        from { generatePomFileForMavenJavaCodeGenPublication }
        rename ".*", "pom.xml"
    }
}

publishing {
    publications {
        mavenJavaCodeGen(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJavaCodeGen
}

dependencies {
    api project(':unicorn-core')
    api 'org.springframework.boot:spring-boot-starter-freemarker'
    implementation "org.apache.commons:commons-configuration2:${commonsConfigurationVersion}"
    implementation "commons-beanutils:commons-beanutils:${commonsBeanutilsVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
}

extraJavaModuleInfo {
    failOnMissingModuleInfo.set(false)
    automaticModule("cn.hutool:hutool-all", 'hutool.all')
    automaticModule("org.redisson:redisson", 'redisson')
    automaticModule("net.coobird:thumbnailator", 'thumbnailator')
}
